<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Check Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="from-control d-block w-100 p-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
		<div class="container">
		  <div class="social">
			<a href="#" id="share-fb" class="sharer button"><i class="fa fa-3x fa-facebook-square"></i></a>
			<a href="#" id="share-tw" class="sharer button"><i class="fa fa-3x fa-twitter-square"></i></a>
			<a href="#" id="share-li" class="sharer button"><i class="fa fa-3x fa-linkedin-square"></i></a>
		  </div>
		</div>
    </div>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/sharer.js/latest/sharer.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
		
			setTimeout(function(){ 
				var title = "It's " + $('.weather')[0].innerHTML + " in " + $('.city')[0].innerHTML + " and the temperature is " + $('.temperature')[0].innerHTML + $('.units')[0].innerHTML;
				  var url = "https://www.accuweather.com/";
				  //var title = document.title;
				  var subject = document.title;
				  var via = "yourTwitterUsername";
				  //console.log( url );
				  //console.log( title );
			  
				  //facebook
				  $("#share-fb").attr("data-url", url).attr("data-sharer", "facebook");
				  //twitter
				  $("#share-tw")
					.attr("data-url", url)
					.attr("data-title", title)
					.attr("data-via", via)
					.attr("data-sharer", "twitter");
				  //linkedin
				  $("#share-li").attr("data-url", url).attr("data-sharer", "linkedin");
				  

				  //Prevent basic click behavior
				  $(".sharer button").click(function () {
					event.preventDefault();
				  });
			}, 3000);
		  
		});

	</script>
</body>

</html>
